<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=2, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <title>{{title}}</title>
</head>
<body class="bg-light">
<header>
    <nav class="navbar fixed-top bg-warning">
        <a class="navbar-brand text-light" href="/">PetsForum.ru</a>
        {% if current_user.is_authenticated %}
            <a class="navbar-brand text-light" href="/logout">{{ current_user.name }}</a>
        {% else %}
            <p>
                <a class="btn btn-outline-light" href="/register">Регистрация</a>
                <a class="btn btn-outline-light" href="/login">Войти</a>
            </p>
        {% endif %}
    </nav>
</header>
<br><br><br>
<!-- Begin page content -->
<main role="main" class="container text-dark bg-light">
    {% block content %}{% endblock %}
</main>
</body>
</html>
