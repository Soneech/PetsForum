<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=2, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <title>PetsForum.com</title>
</head>
<body class="bg-light">
<header>
    <nav class="navbar fixed-top bg-warning">
        <a class="navbar-brand text-light" href="/">PetsForum.com</a>
        {% if current_user.is_authenticated %}
            <a href="/dialogs_page">
                <svg class="bi bi-envelope" width="2em" height="2em" viewBox="0 0 16 16" fill="white" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M14 3H2a1 1 0 00-1 1v8a1 1 0 001 1h12a1 1 0 001-1V4a1 1 0 00-1-1zM2 2a2 2 0 00-2 2v8a2 2 0 002 2h12a2 2 0 002-2V4a2 2 0 00-2-2H2z" clip-rule="evenodd"/>
                    <path fill-rule="evenodd" d="M.071 4.243a.5.5 0 01.686-.172L8 8.417l7.243-4.346a.5.5 0 01.514.858L8 9.583.243 4.93a.5.5 0 01-.172-.686z" clip-rule="evenodd"/>
                    <path d="M6.752 8.932l.432-.252-.504-.864-.432.252.504.864zm-6 3.5l6-3.5-.504-.864-6 3.5.504.864zm8.496-3.5l-.432-.252.504-.864.432.252-.504.864zm6 3.5l-6-3.5.504-.864 6 3.5-.504.864z"/>
                </svg>
            </a>
            <p>
                <a class="navbar-brand text-light" href="/profile/{{ current_user.id }}">{{ current_user.name }}</a>
                <a class="btn btn-outline-light" href="/logout">Выйти</a>
            </p>
        {% else %}
            <p>
                <a class="btn btn-outline-light" href="/register">Регистрация</a>
                <a class="btn btn-outline-light" href="/login">Войти</a>
            </p>
        {% endif %}
    </nav>
</header>
<br><br><br>
<!-- Begin page content -->
<main role="main" class="container text-dark bg-light">
    {% block content %}{% endblock %}
</main>
</body>
</html>
